         x="62.006531"
         y="109.91133"
         style="stroke-width:0.26458332">25mm hi torque</tspan><tspan
         sodipodi:role="line"
         x="62.006531"
         y="115.203"
         style="stroke-width:0.26458332"
         id="tspan2797" /></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:4.23333311px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332"
       x="32.874153"
       y="23.583265"
       id="text2801"><tspan
         sodipodi:role="line"
         id="tspan2799"
         x="32.874153"
         y="23.583265"
         style="stroke-width:0.26458332">A gear (spur, helical or herringbone)</tspan><tspan
         sodipodi:role="line"
         x="32.874153"
         y="28.874937"
         style="stroke-width:0.26458332"
         id="tspan2803">Can be mounted half over the gearbox</tspan><tspan
         sodipodi:role="line"
         x="32.874153"
         y="34.166595"
         style="stroke-width:0.26458332"
         id="tspan2805">like this</tspan><tspan
         sodipodi:role="line"
         x="32.874153"
         y="39.458267"
         style="stroke-width:0.26458332"
         id="tspan2807" /><tspan
         sodipodi:role="line"
         x="32.874153"
         y="44.749939"
         style="stroke-width:0.26458332"
         id="tspan2809" /><tspan
         sodipodi:role="line"
         x="32.874153"
         y="50.041595"
         style="stroke-width:0.26458332"
         id="tspan2817">A 12.7mm hex bar section grips the shaft with a M4 grub screw</tspan><tspan
         sodipodi:role="line"
         x="32.874153"
         y="55.333267"
         style="stroke-width:0.26458332"
         id="tspan2821">(or 2 grub screws for extra safety)</tspan><tspan
         sodipodi:role="line"
         x="32.874153"
         y="60.624939"
         style="stroke-width:0.26458332"
         id="tspan2823" /><tspan
         sodipodi:role="line"
         x="32.874153"
         y="65.916595"
         style="stroke-width:0.26458332"
         id="tspan2825">THen we need to add a 4mm shaft from the opposite side to support it</tspan><tspan
         sodipodi:role="line"
         x="32.874153"
         y="71.208267"
         style="stroke-width:0.26458332"
         id="tspan2827">take the lateral forces</tspan><tspan
         sodipodi:role="line"
         x="32.874153"
         y="76.499924"
         style="stroke-width:0.26458332"
         id="tspan2829" /><tspan
         sodipodi:role="line"
         x="32.874153"
         y="81.791595"
         style="stroke-width:0.26458332"
         id="tspan2831">(the motor can't be face-mounted because the face is inaccessible</tspan><tspan
         sodipodi:role="line"
         x="32.874153"
         y="87.083267"
         style="stroke-width:0.26458332"
         id="tspan2833" /></text>
